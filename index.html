<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Book</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybethâ€™s<br>Recipe Book</h1>

    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">âœ¦</span>
      <span class="star star-2">âœ¦</span>
      <span class="star star-3">âœ¦</span>
      <span class="star star-4">âœ¦</span>

      <span class="dot dot-1">â€¢</span>
      <span class="dot dot-2">â€¢</span>
      <span class="dot dot-3">â€¢</span>
      <span class="dot dot-4">â€¢</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter"></select>
  </section>

  <!-- Grid -->
  <section id="recipeGrid" class="grid"></section>

  <!-- RECIPE VIEWER MODAL -->
<div id="recipeModal" class="modal-overlay" style="display:none" aria-hidden="true">
  <div class="modal-content" style="position: relative; max-height: 80vh; overflow-y: auto; padding: 20px;">
    <button class="close-btn" id="closeViewerBtn">âœ–</button>

    <img id="modalImage" class="modal-image" src="" alt="">
    <h1 id="modalTitle" class="modal-title"></h1>
    <div id="modalCategory" class="modal-category"></div>
    <div id="modalDescription" class="modal-desc"></div>

    <h2>Ingredients</h2>
    <div class="scrollable-list" style="max-height:200px; overflow-y:auto; margin-bottom:24px;">
      <ul id="modalIngredients" class="modal-ingredients"></ul>
    </div>

    <h2>Instructions</h2>
    <div class="scrollable-list" style="max-height:200px; overflow-y:auto; margin-bottom:24px;">
      <ol id="modalInstructions" class="modal-instructions"></ol>
    </div>

    <div id="modalButtons" style="display:flex;gap:10px;margin-top:20px;position:static;">
      <button id="modalEditBtn" class="modal-btn">Edit</button>
      <button id="modalHideBtn" class="modal-btn">Hide</button>
      <button id="modalDeleteBtn" class="modal-btn">Delete</button>
    </div>
  </div>
</div>

  <!-- ðŸ” LOGIN MODAL (HIDDEN) -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content" style="max-width: 400px;">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email" style="width: 100%; margin-bottom: 10px; padding: 10px;">
    <input type="password" id="adminPassword" placeholder="Password" style="width: 100%; padding: 10px;">
    <div id="loginError" style="color: red; display: none; margin-top: 10px;">Invalid credentials</div>
    <button id="loginBtn" style="margin-top: 15px;">Login</button>
  </div>
</div>

  <!-- ðŸ” ADD RECIPE MODAL (HIDDEN UNTIL AUTH) -->
  <div id="addRecipeModal" class="modal hidden">
  <div class="modal-content">
    <h2>Add Recipe</h2>
    <label>Title:</label>
    <input type="text" id="newTitle" placeholder="Recipe title">
    
    <label>Category:</label>
    <select id="newCategory"></select>
    
    <label>Image URL:</label>
    <input type="text" id="newImage" placeholder="https://...">
    
    <label>Description:</label>
    <textarea id="newDesc" placeholder="Brief description"></textarea>
    
    <!-- ADD THIS NEW SECTION RIGHT HERE: -->
    <label>Credit/Source (optional):</label>
    <input type="text" id="newCredit" placeholder="e.g., Grandma's cookbook, AllRecipes.com">
    <!-- END OF NEW SECTION -->
    
    <label>Ingredients:</label>
    <div id="ingredientsList"></div>
    <button id="addIngredientBtn">+ Add Ingredient</button>
    
    <label>Instructions:</label>
    <div id="instructionsList"></div>
    <button id="addInstructionBtn">+ Add Step</button>
    
    <button id="saveRecipeBtn">Save Recipe</button>
  </div>
</div>

  <!-- YOUR SCRIPT -->
<!-- Firebase scripts first -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<!-- Your main JS last -->
<script src="script.js"></script>


</body>
</html>
