<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Book</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybeth’s<br>Recipe Book</h1>

    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">✦</span>
      <span class="star star-2">✦</span>
      <span class="star star-3">✦</span>
      <span class="star star-4">✦</span>

      <span class="dot dot-1">•</span>
      <span class="dot dot-2">•</span>
      <span class="dot dot-3">•</span>
      <span class="dot dot-4">•</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="dessert">Dessert</option>
    </select>

    <!-- Admin Buttons -->
    <button id="draftsBtn" class="admin-control-btn hidden">Drafts</button>
    <button id="logoutBtn" class="admin-control-btn hidden">Logout</button>
  </section>

  <!-- ADMIN BANNER -->
  <div id="adminBanner" class="admin-banner" style="display:none;">Admin Mode Enabled</div>

  <!-- Grid -->
  <section id="recipeGrid" class="grid"></section>

  <!-- RECIPE VIEWER MODAL -->
  <div id="recipeModal" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="close-btn" id="closeViewerBtn">✖</button>

      <img id="modalImage" class="modal-image" src="" alt="">
      <h1 id="modalTitle" class="modal-title"></h1>
      <div id="modalCategory" class="modal-category"></div>

      <h2>Ingredients</h2>
      <ul id="modalIngredients" class="modal-ingredients"></ul>

      <h2>Instructions</h2>
      <ol id="modalInstructions" class="modal-instructions"></ol>

      <!-- ADMIN CONTROLS -->
      <div id="adminViewControls" class="hidden admin-controls-inline">
        <button id="adminEditBtn" class="admin-btn">Edit</button>
        <button id="adminDeleteBtn" class="admin-btn danger">Delete</button>
        <button id="adminHideBtn" class="admin-btn secondary">Hide</button>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input id="adminPassword" type="password" placeholder="Enter password" class="modal-input">
      <button id="loginBtn" class="modal-btn">Unlock</button>
      <p id="loginError" class="error-text hidden">Incorrect password.</p>
    </div>
  </div>

  <!-- ADD RECIPE MODAL -->
  <div id="addRecipeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Recipe</h2>

      <input id="newTitle" placeholder="Title" class="modal-input">

      <select id="newCategory" class="modal-input">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
      </select>

      <textarea id="newDesc" placeholder="Short description" class="modal-input"></textarea>

      <!-- Image Upload -->
      <label>Upload Image</label>
      <input type="file" id="imageUploadInput" accept="image/*" class="modal-input">

      <!-- Ingredients -->
      <h3>Ingredients</h3>
      <textarea id="newIngredients" placeholder="One per line" class="modal-input"></textarea>

      <!-- Instructions -->
      <h3>Instructions</h3>
      <textarea id="newSteps" placeholder="One step per line" class="modal-input"></textarea>

      <button id="saveRecipeBtn" class="save-btn">Save Recipe</button>
      <button id="closeAddModalBtn" class="close-secondary">Cancel</button>
    </div>
  </div>

  <!-- DRAFTS MODAL -->
  <div id="draftsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Drafts</h2>
      <div id="draftsList"></div>
      <button id="closeDraftsBtn" class="close-secondary">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
