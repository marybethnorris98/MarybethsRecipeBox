<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Book</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Parisienne&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="barbie-header">
    <h1 class="barbie-text">Marybeth’s<br>Recipe Book</h1>

    <div class="sparkles" aria-hidden="true">
      <span class="star star-1">✦</span>
      <span class="star star-2">✦</span>
      <span class="star star-3">✦</span>
      <span class="star star-4">✦</span>

      <span class="dot dot-1">•</span>
      <span class="dot dot-2">•</span>
      <span class="dot dot-3">•</span>
      <span class="dot dot-4">•</span>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <input id="searchInput" type="text" placeholder="Search recipes..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="dessert">Dessert</option>
    </select>
    <button id="addRecipeBtn">+ Add Recipe</button>
  </section>

  <!-- Grid: cards will be injected here -->
  <section id="recipeGrid" class="grid"></section>

  <!-- ADD RECIPE MODAL (admin modal) -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <h2>Add New Recipe</h2>

      <input id="newTitle" type="text" placeholder="Recipe title" />
      <select id="newCategory">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="dessert">Dessert</option>
      </select>
      <input id="newImage" type="text" placeholder="Image URL" />
      <textarea id="newDesc" placeholder="Recipe description"></textarea>

      <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:12px">
        <button id="saveRecipeBtn" class="save">Save Recipe</button>
        <button id="closeModalBtn" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

  <button id="addRecipeBtn" class="hidden add-btn">
  ✨ Add Recipe
</button>

  <!-- RECIPE VIEWER MODAL -->
  <div id="recipeModal" class="modal-overlay" style="display:none" aria-hidden="true">
    <div class="modal-content">
      <button class="close-btn" id="closeViewerBtn">✖</button>

      <img id="modalImage" class="modal-image" src="" alt="">
      <h1 id="modalTitle" class="modal-title"></h1>
      <div id="modalCategory" class="modal-category"></div>

      <h2>Ingredients</h2>
      <ul id="modalIngredients" class="modal-ingredients"></ul>

      <h2>Instructions</h2>
      <ol id="modalInstructions" class="modal-instructions"></ol>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
